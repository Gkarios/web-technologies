<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage your projects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/tasks.css" />
</head>

<body>
  <div id="header"></div>
  <a href="results.php?search_query=" class="button">Search for Tasks</a>
  <h1>Manage your tasks</h1>
  <div id="modal-container">
    <div id="modal-content">
      <h2>Delete tasklist?</h2>
      <p></p>
      <div class="button-container">
        <button class="deleteBtn">Delete</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
  <div id="container">
    <button class="addBtn"><span id="plus">+</span><span id="btnText">Add list</span></button>
  </div>
  <script src="misc/tasks.js"></script>
  <script>$(function(){
    $("#header").load("header.html");
  })</script>
</body>

</html>
